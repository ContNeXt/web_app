{% extends "layout.html" %}
{% block title %}ContNext Viewerâ€“Results{% endblock %}
{% block content %}
<h3>
    RESULTS
</h3>
<p>
    query: {{ idquery }}
    database: {{ idoptions }}
    results:
</p>
<div class="container" style="margin-top: 50px" >
    <div class="row">
        <button class="btn btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#resultsTable" aria-expanded="false" aria-controls="resultsTable">Table</button>
        <button class="btn btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#resultGraph" aria-expanded="false" aria-controls="resultGraph">Graph</button>
    </div>
</div>
<div class="collapse" id="resultsTable">
    <div class="container" style="margin-top: 50px" >
    <table class="table table-light table-hover table-sm">

    <!-- Table headers -->
        <th>Network</th>
        <th>Description</th>
    <!-- Table content -->

       {% for key, value in results.items() %}
            <tr>
                <td>
                    {{key}}
                 </td>
                <td>
                    {{value}}
                </td>
        {% endfor %}
     </table>
    </div>
</div>

<div class="collapse" id="resultsGraph">
    <p> Not Available</p>
</div>
{% endblock %}
