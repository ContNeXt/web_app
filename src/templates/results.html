{% extends "layout.html" %}
{% block title %}ContNext Viewerâ€“Results{% endblock %}
{% block content %}
<div class="container" style="margin-top: 20px" >
    <p>
	Query: {{ idquery }}
    </br>Context: {{ idoptions }}
	</p>

</div>

<div class="container" style="margin-top: 50px" >
    <div class="row needs-validation col-md-12">
		<div class="col-md-6">
        	<button class="btn btn-light btn-block" type="button" data-bs-toggle="collapse" data-bs-target="#resultsTable" aria-expanded="false" aria-controls="resultsTable">Table</button>
    	</div><div class="col-md-6">
	        <button class="btn btn-light btn-block" type="button" data-bs-toggle="collapse" data-bs-target="#resultGraph" aria-expanded="false" aria-controls="resultGraph">Graph</button>
		</div>
	</div>
</div>

	<!-- Table Content -->

<div class="collapse" id="resultsTable">
    <div class="container" style="margin-top: 50px" >
    <table class="table table-light table-hover table-sm">

    <!-- Table headers -->
        <th>Network</th>
        <th>Description</th>
		<th>idoptions</th>

    <!-- Table content -->

       {% for key, value in results.items() %}
            <tr>
                <td>
                    {{key}}
                 </td>
                <td>
                    {{value[0]}}
                </td>
		    	<td>
                    {{value[1]}}
                </td>
        {% endfor %}
     </table>
    </div>
</div>

	<!-- Graph Content -->

<div class="collapse" id="resultsGraph">
	<div id="chart"></div>
</div>





{% endblock %}
