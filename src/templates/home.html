{% extends "layout.html" %}
{% block title %}ContNext Viewer—Home{% endblock %}
{% block content %}
    <header>
    </header>
    <body>
    <!–– Box with site name, logo and quick summary of application -->
        <div class="container" style="margin-top: 50px" >
            <div class="row align-items-center">
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <img src="/src/contnext_viewer/staticntnext_viewer/static/img/placeholder_img.png" alt="Logo">
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10">
                        <h1>ContNext Viewer</h1>
                        <p>A web application for ContNext. See our <a href="/tutorial">tutorial on how to get started.</a>
                        </p>
                </div>
            </div>
        </div>

    <!–– Search bar -->

        <div class="container" style="margin-top: 50px" >
            <form class="row 3-g needs-validation col-md-11" method="post" autocomplete="off">
                  <div class="col-md-2">
                      <select class="form-select" name="queryOptions" aria-expanded="false">
                        <option selected value="NET" >Network</option>
                        <option value="NOD">Node</option>
            <         </select>
                  </div>
                  <div class="col-md-8">
                    <input type="text" class="form-control" name="query" id="input_q" placeholder="Gene of interest" aria-label="Text input with dropdown button" required>
                  </div>
                  <div class="col-md-1">
                      <input type="submit" class="btn btn-primary"/>
                  </div>
           </form>
        </div>

    </body>

{% endblock %}
